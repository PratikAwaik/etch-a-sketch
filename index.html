<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="slidecontainer">
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            <p>Grid Size: <span id="grid-size"></span></p>
        </div>
        <div id="buttons">
            <button id="reset">Reset Grid</button>
            <button id="rgb">Random RGB</button>
            <button id="grayscale">Random GrayScale</button>
            <div id="user-input">
                <input id="user-color" type="text" placeholder="Any other color?">
                <button id="user-color-set">Set</button> 
            </div>
            <button id="erase">Erase</button>
        </div>
        <div id="grid"></div>
        <script src="script.js"></script>
    </body>
</html>
