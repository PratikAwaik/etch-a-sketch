<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-sketch</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <main>
            <div id="pad-slider">
                <h2 id="value">Size: </h2>
                <input id="slider" type="range" min="1" max="64">
                <div id="sketch-pad"></div>
            </div>
            <div id="buttons">
                <button class="options" id="red">Red</button>
                <button class="options" id="clear">Clear</button>
                <button class="options" id="eraser">Eraser</button>
                <button class="options" id="random">Random</button>
                <button class="options" id="grayscale">Random Gray</button>
                <input id="color-selector" type="color">
            </div>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
